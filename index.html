<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>

	
	<style>
		.main{
			text-align: center;
		}
	 </style>
</head>
<body>
<div id ="loading">
	loading...
</div>
<div class="main" id ="mainContainer" hidden>
	<img
		height ="100"
		width="100"
		id ="profileImage"
>

	<h2 id= "fullname"></h2>
	<p id ="bio"></p>
	<h5 id = "followersInformation"></h5>
	<p>
	 check me on <a id ="githublink">Github</a>
	</p>
	<a class="twitter-timeline" data-width="300" data-height="400" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	

</div>
<script>
fetch("https://api.github.com/users/Barsha1997")
	.then(response => response.json())
	.then(function(data){
		console.log(data)
		document.getElementById('profileImage').src =data['avatar_url']
		document.getElementById('fullname').textContent =data['name']
		document.getElementById('bio').textContent =data['bio']
		document.getElementById('followersInformation').textContent =data['followers']
		document.getElementById('githublink').href =data['html_url']
		document.getElementById('mainContainer').hidden =false
		document.getElementById('loading').hidden=true
})
</script>
</body>
</html>
